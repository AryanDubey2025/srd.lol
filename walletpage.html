<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding-bottom: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .logo:hover {
            transform: scale(1.02);
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .wallet-address {
            background: rgba(255, 255, 255, 0.03);
            padding: 0.75rem 1.25rem;
            border-radius: 14px;
            font-size: 0.875rem;
            color: #999;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            letter-spacing: 0.3px;
        }

        .wallet-address:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), 
                        0 2px 8px rgba(255, 255, 255, 0.1);
        }

        .wallet-address:active {
            transform: translateY(0);
        }

        /* Account Card */
        .account-card {
            margin: 2rem 2rem 2.5rem;
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.6) 0%, rgba(10, 10, 10, 0.8) 100%);
            border-radius: 28px;
            padding: 2.5rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .account-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
        }

        .account-card:hover {
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 24px 70px rgba(0, 0, 0, 0.6),
                        inset 0 1px 0 rgba(255, 255, 255, 0.08),
                        0 0 0 1px rgba(255, 255, 255, 0.02);
            transform: translateY(-2px);
        }

        .account-label {
            font-size: 0.8125rem;
            color: #888;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .account-value {
            font-size: 3rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -1.5px;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.1);
        }

        .usdt {
            font-size: 1.75rem;
            font-weight: 700;
            opacity: 0.6;
            color: #ccc;
        }

        .rupee-value {
            font-size: 1.0625rem;
            color: #666;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-weight: 500;
        }

        .rupee-icon {
            font-size: 0.9375rem;
        }

        /* Buttons */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 1.125rem 1.5rem;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: capitalize;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 400px;
            height: 400px;
        }

        .btn-deposit {
            background: linear-gradient(135deg, #FFC107 0%, #FFB300 100%);
            color: #000;
            border: 2px solid transparent;
            box-shadow: 0 8px 24px rgba(255, 193, 7, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-deposit:hover {
            background: linear-gradient(135deg, #FFD54F 0%, #FFC107 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255, 193, 7, 0.45),
                        inset 0 1px 0 rgba(255, 255, 255, 0.4),
                        0 0 0 1px rgba(255, 193, 7, 0.2);
        }

        .btn-deposit:active {
            transform: translateY(-1px);
        }

        .btn-withdrawal {
            background: rgba(255, 193, 7, 0.05);
            color: #FFC107;
            border: 2px solid rgba(255, 193, 7, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: inset 0 1px 0 rgba(255, 193, 7, 0.1);
        }

        .btn-withdrawal:hover {
            background: rgba(255, 193, 7, 0.12);
            border-color: rgba(255, 193, 7, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(255, 193, 7, 0.2),
                        inset 0 1px 0 rgba(255, 193, 7, 0.15);
        }

        .btn-withdrawal:active {
            transform: translateY(-1px);
        }

        /* Holdings Section */
        .holdings-section {
            margin: 0 2rem;
        }

        .holdings-title {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .holdings-list {
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
        }

        .holding-item {
            background: linear-gradient(145deg, rgba(15, 15, 15, 0.8) 0%, rgba(10, 10, 10, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .holding-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.06) 50%, 
                transparent 100%);
        }

        .holding-item:hover {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9) 0%, rgba(15, 15, 15, 0.95) 100%);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateX(6px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .holding-item:active {
            transform: translateX(3px);
        }

        .holding-left {
            display: flex;
            align-items: center;
            gap: 1.125rem;
        }

        .token-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.9375rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 0.3px;
        }

        .holding-item:hover .token-icon {
            transform: scale(1.12) rotate(8deg);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .icon-bnb {
            background: linear-gradient(135deg, #F3BA2F 0%, #F0B90B 100%);
            color: #000;
        }

        .icon-usdt {
            background: linear-gradient(135deg, #26A17B 0%, #50AF95 100%);
            color: #fff;
        }

        .icon-busd {
            background: linear-gradient(135deg, #F0B90B 0%, #F3BA2F 100%);
            color: #000;
        }

        .icon-cake {
            background: linear-gradient(135deg, #D1884F 0%, #FFAB5E 100%);
            color: #fff;
        }

        .token-info {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .token-name {
            font-size: 1.0625rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.2px;
        }

        .token-amount {
            font-size: 0.875rem;
            color: #666;
            font-weight: 600;
        }

        .holding-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.25rem;
        }

        .token-value {
            font-size: 1.0625rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.2px;
        }

        /* Chain Badge */
        .chain-badge {
            display: inline-block;
            font-size: 0.6875rem;
            color: #777;
            background: rgba(255, 255, 255, 0.04);
            padding: 0.3125rem 0.625rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-weight: 600;
            letter-spacing: 0.3px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .holding-item {
            animation: slideInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }

        .holding-item:nth-child(1) { animation-delay: 0.1s; }
        .holding-item:nth-child(2) { animation-delay: 0.15s; }
        .holding-item:nth-child(3) { animation-delay: 0.2s; }
        .holding-item:nth-child(4) { animation-delay: 0.25s; }

        /* Responsive */
        @media (max-width: 480px) {
            .top-bar {
                padding: 1.25rem 1.25rem;
            }

            .wallet-address {
                font-size: 0.75rem;
                padding: 0.625rem 0.875rem;
            }

            .account-card {
                margin: 1.5rem 1.25rem 2rem;
                padding: 2rem 1.5rem;
            }

            .account-value {
                font-size: 2.5rem;
            }

            .holdings-section {
                margin: 0 1.25rem;
            }

            .holdings-title {
                font-size: 1.5rem;
            }
        }

        /* Scroll smoothing */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">WALLET</div>
        <div class="wallet-address">0xABCD…1234</div>
    </div>

    <!-- Account Card -->
    <div class="account-card">
        <div class="account-label">Est. Account Value</div>
        <div class="account-value">0.1 <span class="usdt">USDT</span></div>
        <div class="rupee-value">
            <span class="rupee-icon">₹</span>
            <span>10</span>
        </div>

        <div class="button-group">
            <button class="btn btn-deposit">deposit</button>
            <button class="btn btn-withdrawal">withdrawal</button>
        </div>
    </div>

    <!-- Holdings Section -->
    <div class="holdings-section">
        <h2 class="holdings-title">Holdings</h2>
        
        <div class="holdings-list">
            <!-- BNB -->
            <div class="holding-item">
                <div class="holding-left">
                    <div class="token-icon icon-bnb">BNB</div>
                    <div class="token-info">
                        <div class="token-name">BNB</div>
                        <div class="token-amount">0.00 BNB</div>
                        <div class="chain-badge">BNB Chain</div>
                    </div>
                </div>
                <div class="holding-right">
                    <div class="token-value">$0.00</div>
                </div>
            </div>

            <!-- USDT -->
            <div class="holding-item">
                <div class="holding-left">
                    <div class="token-icon icon-usdt">USDT</div>
                    <div class="token-info">
                        <div class="token-name">USDT</div>
                        <div class="token-amount">0.10 USDT</div>
                        <div class="chain-badge">BNB Chain</div>
                    </div>
                </div>
                <div class="holding-right">
                    <div class="token-value">$0.10</div>
                </div>
            </div>

            <!-- BUSD -->
            <div class="holding-item">
                <div class="holding-left">
                    <div class="token-icon icon-busd">BUSD</div>
                    <div class="token-info">
                        <div class="token-name">BUSD</div>
                        <div class="token-amount">0.00 BUSD</div>
                        <div class="chain-badge">BNB Chain</div>
                    </div>
                </div>
                <div class="holding-right">
                    <div class="token-value">$0.00</div>
                </div>
            </div>

            <!-- CAKE -->
            <div class="holding-item">
                <div class="holding-left">
                    <div class="token-icon icon-cake">CAKE</div>
                    <div class="token-info">
                        <div class="token-name">CAKE</div>
                        <div class="token-amount">0.00 CAKE</div>
                        <div class="chain-badge">BNB Chain</div>
                    </div>
                </div>
                <div class="holding-right">
                    <div class="token-value">$0.00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add ripple effect to buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Copy wallet address on click with enhanced feedback
        document.querySelector('.wallet-address').addEventListener('click', function() {
            const address = '0xABCD1234567890ABCDEF1234567890ABCDEF1234';
            navigator.clipboard.writeText(address).then(() => {
                const originalText = this.textContent;
                const originalBg = this.style.background;
                
                this.textContent = 'Copied!';
                this.style.background = 'rgba(255, 193, 7, 0.15)';
                this.style.color = '#FFC107';
                this.style.borderColor = 'rgba(255, 193, 7, 0.3)';
                
                setTimeout(() => {
                    this.textContent = originalText;
                    this.style.background = '';
                    this.style.color = '';
                    this.style.borderColor = '';
                }, 1500);
            });
        });

        // Smooth entrance animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.6s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
