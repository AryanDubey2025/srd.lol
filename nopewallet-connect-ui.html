<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect UI - SRD Exchange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .trigger-button {
            background: linear-gradient(135deg, #622DBF 0%, #8B5CF6 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(98, 45, 191, 0.4);
        }

        .trigger-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(98, 45, 191, 0.6);
        }

        .trigger-button:active {
            transform: translateY(0);
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9998;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: block;
        }

        /* Modal Container */
        .modal-container {
            display: none;
            position: fixed;
            background: #0A0A0A;
            border: 1px solid #622DBF;
            z-index: 9999;
            overflow-y: auto;
        }

        .modal-container.active {
            display: block;
        }

        /* Desktop Layout */
        @media (min-width: 1024px) {
            .modal-container {
                top: 0;
                right: 0;
                height: 100%;
                width: 100%;
                max-width: 672px;
                border-radius: 6px;
                animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
        }

        /* Mobile Layout */
        @media (max-width: 1023px) {
            .modal-container {
                bottom: 0;
                left: 8px;
                right: 8px;
                height: 85vh;
                border-radius: 24px 24px 0 0;
                animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .mobile-drag-indicator {
                display: flex !important;
            }
        }

        /* Mobile Drag Indicator */
        .mobile-drag-indicator {
            display: none;
            justify-content: center;
            padding-top: 12px;
            padding-bottom: 8px;
        }

        .drag-bar {
            width: 48px;
            height: 4px;
            background: #4B5563;
            border-radius: 9999px;
        }

        /* Header */
        .modal-header {
            position: sticky;
            top: 0;
            background: #0A0A0A;
            border-bottom: 1px solid #2A2A2A;
            z-index: 10;
            padding: 16px 20px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-weight: 700;
            color: white;
            font-size: 24px;
        }

        @media (max-width: 1023px) {
            .modal-title {
                font-size: 20px;
            }
        }

        .close-button {
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            padding: 8px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            color: white;
        }

        .modal-subtitle {
            color: #6B7280;
            margin-top: 8px;
            font-size: 14px;
            max-width: 512px;
            line-height: 1.5;
        }

        @media (min-width: 640px) {
            .modal-subtitle {
                font-size: 16px;
            }
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 14px;
            margin-top: 28px;
            margin-bottom: 28px;
            justify-content: center;
        }

        @media (min-width: 640px) {
            .social-icons {
                gap: 18px;
                margin-top: 36px;
                margin-bottom: 36px;
            }
        }

        .social-icon-button {
            width: 54px;
            height: 54px;
            background: #1F2937;
            border: 2px solid #374151;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 640px) {
            .social-icon-button {
                width: 62px;
                height: 62px;
            }
        }

        .social-icon-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(98, 45, 191, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .social-icon-button:hover::before {
            width: 100%;
            height: 100%;
        }

        .social-icon-button:hover {
            background: #2D3748;
            border-color: #622DBF;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(98, 45, 191, 0.25);
        }

        .social-icon-button svg {
            width: 26px;
            height: 26px;
            color: #D1D5DB;
            position: relative;
            z-index: 1;
            transition: color 0.3s;
        }

        @media (min-width: 640px) {
            .social-icon-button svg {
                width: 30px;
                height: 30px;
            }
        }

        .social-icon-button:hover svg {
            color: white;
        }

        /* Modal Content */
        .modal-content {
            padding: 16px;
        }

        @media (min-width: 640px) {
            .modal-content {
                padding: 24px;
            }
        }

        /* Input Container (Phone/Email) */
        .input-container {
            width: 100%;
            background: #1F2937;
            border: 1px solid #374151;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            transition: all 0.3s;
        }

        @media (min-width: 640px) {
            .input-container {
                padding: 20px;
                margin-bottom: 20px;
            }
        }

        .input-container:focus-within {
            border-color: #622DBF;
            background: #252F3F;
            box-shadow: 0 0 0 3px rgba(98, 45, 191, 0.1);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @media (min-width: 640px) {
            .input-wrapper {
                gap: 16px;
            }
        }

        .input-icon-box {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #622DBF 0%, #8B5CF6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        @media (min-width: 640px) {
            .input-icon-box {
                width: 52px;
                height: 52px;
            }
        }

        .input-icon-box svg {
            width: 22px;
            height: 22px;
            color: white;
        }

        @media (min-width: 640px) {
            .input-icon-box svg {
                width: 26px;
                height: 26px;
            }
        }

        .input-field-wrapper {
            flex: 1;
        }

        .input-label {
            color: #9CA3AF;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }

        @media (min-width: 640px) {
            .input-label {
                font-size: 14px;
                margin-bottom: 8px;
            }
        }

        .input-field {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
        }

        @media (min-width: 640px) {
            .input-field {
                font-size: 18px;
            }
        }

        .input-field::placeholder {
            color: #4B5563;
        }

        .chevron-icon {
            width: 20px;
            height: 20px;
            color: #6B7280;
            transition: color 0.2s;
            flex-shrink: 0;
        }

        @media (min-width: 640px) {
            .chevron-icon {
                width: 24px;
                height: 24px;
            }
        }

        /* Wallet Button (All Wallets) */
        .wallet-button {
            width: 100%;
            background: linear-gradient(135deg, rgba(98, 45, 191, 0.15) 0%, rgba(139, 92, 246, 0.1) 100%);
            border: 2px solid rgba(98, 45, 191, 0.3);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 640px) {
            .wallet-button {
                padding: 24px;
                margin-bottom: 20px;
            }
        }

        .wallet-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(98, 45, 191, 0.2), transparent);
            transition: left 0.5s;
        }

        .wallet-button:hover::before {
            left: 100%;
        }

        .wallet-button:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(98, 45, 191, 0.25) 0%, rgba(139, 92, 246, 0.2) 100%);
            border-color: rgba(98, 45, 191, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(98, 45, 191, 0.2);
        }

        .wallet-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .wallet-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .wallet-button-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .wallet-button-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        @media (min-width: 640px) {
            .wallet-button-left {
                gap: 20px;
            }
        }

        .wallet-icon-box {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #622DBF 0%, #8B5CF6 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(98, 45, 191, 0.3);
        }

        @media (min-width: 640px) {
            .wallet-icon-box {
                width: 60px;
                height: 60px;
            }
        }

        .wallet-icon-box svg {
            width: 26px;
            height: 26px;
            color: white;
        }

        @media (min-width: 640px) {
            .wallet-icon-box svg {
                width: 30px;
                height: 30px;
            }
        }

        .wallet-info {
            flex: 1;
            text-align: left;
        }

        .wallet-name {
            color: white;
            font-weight: 700;
            font-size: 19px;
            margin-bottom: 6px;
        }

        @media (min-width: 640px) {
            .wallet-name {
                font-size: 24px;
                margin-bottom: 8px;
            }
        }

        .wallet-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .feature-tag {
            color: #9CA3AF;
            font-size: 13px;
        }

        @media (min-width: 640px) {
            .feature-tag {
                font-size: 15px;
            }
        }

        .feature-tag::before {
            content: '•';
            margin-right: 6px;
            color: #622DBF;
        }

        .feature-tag:first-child::before {
            content: '';
            margin-right: 0;
        }

        /* Simple Button (View All, Phone/Email) */
        .simple-button {
            width: 100%;
            background: #0C0C0C;
            border: 1px solid #292525;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .simple-button:hover:not(:disabled) {
            background: #222;
            transform: scale(1.02);
        }

        .simple-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .simple-button-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .simple-button-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .simple-icon {
            width: 24px;
            height: 24px;
            color: #9CA3AF;
        }

        @media (min-width: 640px) {
            .simple-icon {
                width: 32px;
                height: 32px;
            }
        }

        .simple-text-container {
            text-align: left;
        }

        .simple-title {
            color: white;
            font-weight: 500;
            font-size: 16px;
        }

        @media (min-width: 640px) {
            .simple-title {
                font-size: 20px;
            }
        }

        .simple-subtitle {
            color: #9CA3AF;
            font-size: 14px;
        }

        @media (min-width: 640px) {
            .simple-subtitle {
                font-size: 16px;
            }
        }

        .coming-soon-badge {
            color: #10B981;
            font-size: 14px;
        }

        /* Terms Text */
        .terms-container {
            margin-top: 24px;
            padding: 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            animation: fadeInUp 0.3s ease 0.2s both;
        }

        @media (min-width: 640px) {
            .terms-container {
                margin-top: 32px;
                padding: 20px;
            }
        }

        .terms-text {
            color: #9CA3AF;
            font-size: 13px;
            line-height: 1.6;
            text-align: center;
        }

        @media (min-width: 640px) {
            .terms-text {
                font-size: 15px;
            }
        }

        .terms-text a {
            color: #3B82F6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .terms-text a:hover {
            color: #60A5FA;
            text-decoration: underline;
        }



        /* Footer */
        .modal-footer {
            margin-top: 48px;
            padding: 0 16px;
            display: flex;
            justify-content: center;
            border-radius: 8px;
            animation: fadeInUp 0.3s ease;
        }

        @media (min-width: 640px) {
            .modal-footer {
                margin-top: 64px;
                padding: 0 16px;
            }
        }

        .footer-text {
            color: #9CA3AF;
            font-size: 14px;
        }

        @media (min-width: 640px) {
            .footer-text {
                font-size: 16px;
            }
        }

        .footer-link {
            text-decoration: underline;
            color: #3B82F6;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: #60A5FA;
        }

        /* All Wallets View */
        .all-wallets-view {
            display: none;
        }

        .all-wallets-view.active {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        .popular-wallets-view {
            display: block;
        }

        .popular-wallets-view.hidden {
            display: none;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(98, 45, 191, 0.1);
            border: 1px solid rgba(98, 45, 191, 0.3);
            border-radius: 12px;
            color: #9CA3AF;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 20px;
            padding: 12px 20px;
            transition: all 0.3s;
        }

        .back-button:hover {
            color: white;
            background: rgba(98, 45, 191, 0.2);
            border-color: rgba(98, 45, 191, 0.5);
            transform: translateX(-4px);
        }

        @media (min-width: 640px) {
            .back-button {
                font-size: 17px;
                margin-bottom: 28px;
                padding: 14px 24px;
            }
        }

        .back-icon {
            width: 18px;
            height: 18px;
            transform: rotate(180deg);
            transition: transform 0.3s;
        }

        .back-button:hover .back-icon {
            transform: rotate(180deg) translateX(-3px);
        }

        @media (min-width: 640px) {
            .back-icon {
                width: 22px;
                height: 22px;
            }
        }

        /* Simple Wallet Item (for all wallets list) */
        .simple-wallet-button {
            width: 100%;
            background: #1F2937;
            border: 1px solid #374151;
            border-radius: 14px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 14px;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 640px) {
            .simple-wallet-button {
                padding: 18px 20px;
                margin-bottom: 14px;
                gap: 16px;
            }
        }

        .simple-wallet-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(98, 45, 191, 0.1), transparent);
            transition: left 0.5s;
        }

        .simple-wallet-button:hover::before {
            left: 100%;
        }

        .simple-wallet-button:hover:not(:disabled) {
            background: #2D3748;
            border-color: rgba(98, 45, 191, 0.4);
            transform: translateX(6px);
            box-shadow: 0 4px 16px rgba(98, 45, 191, 0.15);
        }

        .simple-wallet-button:active:not(:disabled) {
            transform: translateX(4px) scale(0.98);
        }

        .simple-wallet-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .simple-wallet-left {
            display: flex;
            align-items: center;
            gap: 14px;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        @media (min-width: 640px) {
            .simple-wallet-left {
                gap: 16px;
            }
        }

        .simple-wallet-icon-box {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #622DBF 0%, #8B5CF6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(98, 45, 191, 0.2);
        }

        @media (min-width: 640px) {
            .simple-wallet-icon-box {
                width: 50px;
                height: 50px;
            }
        }

        .simple-wallet-button:hover .simple-wallet-icon-box {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 4px 12px rgba(98, 45, 191, 0.4);
        }

        .simple-wallet-icon-box svg {
            width: 22px;
            height: 22px;
            color: white;
        }

        @media (min-width: 640px) {
            .simple-wallet-icon-box svg {
                width: 26px;
                height: 26px;
            }
        }

        .simple-wallet-name {
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
        }

        @media (min-width: 640px) {
            .simple-wallet-name {
                font-size: 18px;
            }
        }

        .simple-wallet-button:hover .simple-wallet-name {
            color: #A78BFA;
        }

        .arrow-icon {
            width: 18px;
            height: 18px;
            color: #6B7280;
            transition: all 0.3s;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        @media (min-width: 640px) {
            .arrow-icon {
                width: 20px;
                height: 20px;
            }
        }

        .simple-wallet-button:hover .arrow-icon {
            color: #A78BFA;
            transform: translateX(4px);
        }

        .simple-wallet-name {
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
        }

        @media (min-width: 640px) {
            .simple-wallet-name {
                font-size: 18px;
            }
        }

        .simple-wallet-button:hover .simple-wallet-name {
            color: #A78BFA;
        }

        .arrow-icon {
            width: 18px;
            height: 18px;
            color: #6B7280;
            transition: all 0.3s;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        @media (min-width: 640px) {
            .arrow-icon {
                width: 20px;
                height: 20px;
            }
        }

        .simple-wallet-button:hover .arrow-icon {
            color: #A78BFA;
            transform: translateX(4px);
        }

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #622DBF;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideInUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Trigger Button -->
    <button class="trigger-button" onclick="openModal()">
        Connect Wallet
    </button>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>

    <!-- Modal Container -->
    <div class="modal-container" id="modalContainer">
        <!-- Mobile Drag Indicator -->
        <div class="mobile-drag-indicator">
            <div class="drag-bar"></div>
        </div>

        <!-- Header -->
        <div class="modal-header">
            <div class="header-top">

        function closeModal() {

            document.body.style.overflow = '';

        function openMobileInput() {

        }

        function openGmailInput() {
            alert('Gmail Login\n\nEnter your Gmail address to receive a verification link and access your wallet.');
        }

        function showAllWallets() {
            document.getElementById('popularWalletsView').classList.add('hidden');
            document.getElementById('allWalletsView').classList.add('active');
        }

        function showPopularWallets() {
            document.getElementById('popularWalletsView').classList.remove('hidden');
            document.getElementById('allWalletsView').classList.remove('active');
        }

        function connectWallet(walletName) {
            alert(`Connecting to ${walletName}...\n\nIn the real application, this would:\n1. Open the wallet extension/app\n2. Request connection permission\n3. Authenticate your wallet\n4. Switch to BSC network if needed\n5. Redirect to dashboard`);
        }

            if (event.key === 'Escape') {
                closeModal();
            }
        });
